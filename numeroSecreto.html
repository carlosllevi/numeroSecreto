<script>
    alert("Bem-Vindo ao jogo do Número Secreto !🔢");
    // Declarando variáveis
    var numeroPensado, numeroDito, numeroTentativas, tentativasMax; 
    //Processamento de dados
    numeroPensado = Math.round(Math.random() * 100); //Gera de 0 a 100
    numeroDito = -1; //inicializa o programa com um valor diferente do intervalo para que o "while" funcione
    numeroTentativas=1 //Contagem de tentativas que o usuario realiza
    tentativasMax=5 //Valor Máximo de tentativas que o usuário pode tentar
    while (numeroDito != numeroPensado && /*o && serve para verificar que as duas informações estejam verdadeiras e o || para que uma das duas estejam verdadeiras */ numeroTentativas<=tentativasMax) {
        numeroDito = Number(prompt(numeroTentativas + "° Tentativa: Tente adivinhar um número de 0 a 100"));
        numeroTentativas = numeroTentativas+1
        if (numeroDito ==/*o == serve para verificar se dois valores são iguais e o = para atribuir um valor*/ numeroPensado) {
            alert ("Parabéns você descobriu que " + numeroPensado + " é o Número Secreto!🎉");
            document.write ("<h2> Parabéns você descobriu que " + numeroPensado + " é o Número Secreto!🎉 </h2>");
            break
        } else if (numeroDito < numeroPensado) {
                alert ("O número secreto é maior, Tente novamente!📈")
            }  else alert ("O número secreto é menor, Tente novamente📉")
        if (numeroTentativas==tentativasMax) {
            document.write ("<h2>Poxaaa, Você não conseguiu descobrir o Número Secreto!😭  O número era:</h2> " +numeroPensado);
        } 
    }
</script>
